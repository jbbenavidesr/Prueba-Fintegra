<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Predictor de edad</title>
        <link rel="stylesheet" href="/css/main.min.css" />
    </head>
    <body>
        <header>
            <div class="wrapper">
                <h1>Predictor de edad</h1>
                <p>
                    Está es una pequeña aplicación para predecir la edad de una
                    persona a partir de su nombre.
                </p>
            </div>
        </header>
        <main>
            <div class="wrapper">
                <form data-app="age" data-names="1">
                    <div>
                        <label for="name">Nombre</label>
                        <input type="text" name="name" id="name" />
                    </div>
                    <button class="btn">Calcular edad</button>
                </form>
            </div>
        </main>

        <script src="/js/main.min.js" defer></script>
    </body>
</html>
